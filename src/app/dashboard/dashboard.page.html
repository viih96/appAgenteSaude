<ion-header>
  <ion-toolbar color="dark-green">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Perfil</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
 <div class="topo-header-bg">
 </div>

 <div *ngIf="user.imgUrl==''" class="foto-header-bg">
  <img *ngIf="user.imgUrl==''" src="/assets/images/fotousuariopadrao.png"/>
</div>

 <div class="foto-header-bg" [hidden]="hasImg">
  <img src="{{ user.imgUrl }}" alt=""[hidden]="hasImg"/>
 </div>

   <div class="ion-text-center" style="margin-top: 80px;">
    <h1>{{ user.name }}</h1>
   </div>

  <ion-item>
    <ion-label>
      <h2 class="text-color">Registro</h2>
      <span>{{ user.cartaosus }}</span>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2 class="text-color">Contato</h2>
      <h5><ion-icon name="mail-outline"></ion-icon>{{ user.email }}</h5>
      <h5><ion-icon name="call-outline"></ion-icon>{{ user.contato }}</h5>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2 class="text-color">Estado</h2>
      <h5>{{ user.address_state }}</h5>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <h2 class="text-color">sexo</h2>
      <h5>{{ user.sexo }}</h5>
    </ion-label>
  </ion-item>

  <ion-button expand="block" [routerLink]="['/updaet-user/']" color="dark-green">Editar</ion-button>

</ion-content>
