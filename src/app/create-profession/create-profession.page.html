<ion-header>
  <ion-toolbar color="dark-green">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Profissao</ion-label>
      <ion-input type="text" name="professsion" #profession="ngModel" [(ngModel)]="p.professsion" required></ion-input>
    </ion-item>
    <div class="form-button">
      <ion-button expand="block" type="submit" id="salvar" color="dark-green">Enviar</ion-button>
    </div>
  </form>
  <!-- Validation  -->
  <ion-item *ngIf="profession.invalid && (profession.dirty || profession.touched)" color="danger">
    <div *ngIf="profession?.errors.required">
      Texto Ã© obrigatorio.
    </div>
  </ion-item>
</ion-content>
