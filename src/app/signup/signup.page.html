<ion-header>
  <ion-toolbar color="dark-green">
    <ion-title>CADASTRO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input name="email" type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">CPF</ion-label>
    <ion-input name="password" type="password" placeholder="SUA SENHA SERÁ O CPF" [(ngModel)]="password" [(ngModel)]="password" (ionBlur)="validaCPF($event)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nome Completo</ion-label>
    <ion-input name="namecompleto" type="text" [(ngModel)]="usersAgentesaude.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Profissional da saúde</ion-label>
    <ion-select  [(ngModel)]="usersAgentesaude.id_professional" (ionChange)="setProfessional($event)">
      <ion-select-option value="">Selecione</ion-select-option>
      <ion-select-option *ngFor="let professional  of professionals" [value]="professional.id">{{ professional.description }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Registo</ion-label>
    <ion-input name="registro" type="text" placeholder="CRM ou COREN" [(ngModel)]="usersAgentesaude.registro"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Estado</ion-label>
    <ion-select [(ngModel)]="usersAgentesaude.address_state" placeholder="Selecione">
      <ion-select-option value="AC">AC</ion-select-option>
      <ion-select-option value="AL">AL</ion-select-option>
      <ion-select-option value="AP">AP</ion-select-option>
      <ion-select-option value="AM">AM</ion-select-option>
      <ion-select-option value="BA">BA</ion-select-option>
      <ion-select-option value="CE">CE</ion-select-option>
      <ion-select-option value="DF">DF</ion-select-option>
      <ion-select-option value="ES">ES</ion-select-option>
      <ion-select-option value="GO">GO</ion-select-option>
      <ion-select-option value="MA">MA</ion-select-option>
      <ion-select-option value="MT">MT</ion-select-option>
      <ion-select-option value="MS">MS</ion-select-option>
      <ion-select-option value="MG">MG</ion-select-option>
      <ion-select-option value="PA">PA</ion-select-option>
      <ion-select-option value="PB">PB</ion-select-option>
      <ion-select-option value="PR">PR</ion-select-option>
      <ion-select-option value="PE">PE</ion-select-option>
      <ion-select-option value="PI">PI</ion-select-option>
      <ion-select-option value="RJ">RJ</ion-select-option>
      <ion-select-option value="RN">RN</ion-select-option>
      <ion-select-option value="RS">RS</ion-select-option>
      <ion-select-option value="RO">RO</ion-select-option>
      <ion-select-option value="RR">RR</ion-select-option>
      <ion-select-option value="SC">SC</ion-select-option>
      <ion-select-option value="SP">SP</ion-select-option>
      <ion-select-option value="SE">SE</ion-select-option>
      <ion-select-option value="TO">TO</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contato</ion-label>
    <ion-input name="contato" type="text" [(ngModel)]="usersAgentesaude.contato"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Sexo</ion-label>
    <ion-select [(ngModel)]="usersAgentesaude.sexo" placeholder="Selecione">
      <ion-select-option value="masculino">Masculino</ion-select-option>
      <ion-select-option value="feminino">Feminino</ion-select-option>
    </ion-select>
  </ion-item>

  <div class="btn">
    <div class="botoes">
      <ion-button class="botao" expand="block" color="dark-green" (click)="registerAgentesaude()">Cadastrar</ion-button>
      <ion-button class="botao" expand="block" color="warning" [routerLink]="['/login/']">Voltar</ion-button>
    </div>
  </div>

</ion-content>
