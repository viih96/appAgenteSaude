<ion-header>
  <!-- Titulo da Pagina -->
  <ion-toolbar color="dark-green">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ATENDIMENTO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<!-- Barra de Pesquisa -->
<ion-searchbar class="barradepesquisa" placeholder="Pesquisar pelo Sus"></ion-searchbar>

<!-- Embaixo de resultados irá aparecer uma listagem com informações de atendimentos, vindo do banco -->

<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-title style="margin-top: 20px;">Resultados:</ion-title>
    </ion-col>
  </ion-row>

    <ion-list *ngFor="let attendance of attend | async">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <!-- <span>{{attendance.id }}</span> -->
              <span>{{attendance.name }}</span>
            </ion-col>
            <ion-col size="5">
              <span>{{attendance.cartaosus }}</span>
            </ion-col>
            <ion-col size="3">
              <ion-button [routerLink]="['/attendance-information', attendance.id]">
                <ion-icon name="add"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <span>{{attendance.date }}</span>
            </ion-col>
            <ion-col size="5">
              <span class="textcolorwarning" *ngIf="attendance.status=='opened'">Atendimento em Aberto</span>
              <span class="textcolorgreen" *ngIf="attendance.status=='closed'">Atendimento Realizado</span>
            </ion-col>
          </ion-row>
         </ion-grid>
      </ion-item>


    </ion-list>

</ion-grid>

</ion-content>
