<ion-header>
  <!-- Titulo da Pagina -->
  <ion-toolbar color="dark-green">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ATENDIMENTO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<!-- Barra de Pesquisa -->
<ion-searchbar class="barradepesquisa" placeholder="Pesquisar pelo Sus"></ion-searchbar>

<!-- Embaixo de resultados irá aparecer uma listagem com informações de atendimentos, vindo do banco -->

<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-title style="margin-top: 20px;">Resultados:</ion-title>
    </ion-col>
  </ion-row>

    <ion-list *ngFor="let attendance of attend | async">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-label class="texto" position="fixed">Nome</ion-label>
                <ion-input disabled="true" class="input"><span>{{attendance.name}}</span></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-label class="texto" position="fixed">Sus</ion-label>
                <ion-input disabled="true" class="input"><span>{{attendance.cartaosus}}</span></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="stacked">Data Abertura</ion-label>
                <ion-input disabled="true" class="input"><span>{{attendance.date}}</span></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Data Encerramento</ion-label>
                <ion-input disabled="true" class="input"><span>{{attendance.dateclosed}}</span></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-label class="texto" position="fixed">Status</ion-label>
                <ion-input disabled="true" class="input">
                  <span class="textcolorwarning" *ngIf="attendance.status=='opened'">Atendimento em Aberto</span>
                  <span class="textcolorgreen" *ngIf="attendance.status=='closed'">Atendimento Realizado</span>
                </ion-input>
                <ion-button class="botao" [routerLink]="['/attendance-information', attendance.id]">
                  <ion-icon *ngIf="attendance.status=='opened'" name="add"></ion-icon>
                  <ion-icon *ngIf="attendance.status=='closed'" name="search-circle-outline"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-col>
          </ion-row>
         </ion-grid>
      </ion-item>


    </ion-list>

</ion-grid>

</ion-content>
