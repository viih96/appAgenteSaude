<ion-header>
  <ion-toolbar color="dark-green">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>LISTA DE USUÁRIOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
      <ion-item>
        <ion-label class="ion-text-center">Escolha a opção:</ion-label>
      </ion-item>
      <ion-row>
          <ion-col size="3"></ion-col>
          <ion-col class="option_users1" size="3">
              <ion-radio-group (ionChange)="onChange()" [(ngModel)]="tipousuario">
                   <ion-radio (click)=" getAllUsersPaciente()" slot="start" value="paciente"></ion-radio> Paciente
              </ion-radio-group>
          </ion-col>
          <ion-col class="option_users2" size="3">
              <ion-radio-group (ionChange)="onChange()" [(ngModel)]="tipousuario">
                  <ion-radio (click)=" getAllUsersAgente()" slot="start" value="agentesaude"></ion-radio> Agente de Saúde
              </ion-radio-group>
          </ion-col>
      </ion-row>
  </ion-list>
  <ion-list>
      <ion-item *ngFor="let user of users | async">
          <ion-grid>
              <!--grid -->

              <ion-row (click)="onChange()">

                  <ion-col size="2">

                      <p>Tipo de Usuário</p>
                      <span>{{ user.tipousuario}}</span>
                  </ion-col>
                  <ion-col size="3">

                      <p>Nome Usuário</p>

                      <span>{{ user.name}}</span>
                  </ion-col>
                  <ion-col size="2">
                      <p>Cartão Sus</p>
                      <span>{{ user.cartaosus}}</span>
                  </ion-col>
                  <ion-col size="3">
                      <p>Email</p>
                      <span>{{ user.email}}</span>
                  </ion-col>
                  <ion-col size="2">

                      <ion-button id="view_button" [routerLink]="['/users-view', user.id]" color="warning">Visualizar</ion-button>

                  </ion-col>
              </ion-row>
          </ion-grid>
          <!--/grid -->
      </ion-item>
  </ion-list>
</ion-content>
