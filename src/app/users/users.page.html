<ion-header>
  <ion-toolbar color="dark-green">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>LISTA DE USUÁRIOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let user of users | async">
            <ion-grid>
                <!--grid -->
                <ion-row>
                    <ion-col>
                        <!--1-->
                        <!-- <p>Nome Usuário</p> -->
                        <!-- <span>{{ users.name}}</span> -->
                    </ion-col>
                    <ion-col class="name">
                        <!--2-->
                        <!-- <p>Nome Usuário</p> -->
                        <span>{{ user.name}}</span>
                    </ion-col>
                    <ion-col>
                        <!--3-->

                    </ion-col>
                    <ion-col>
                        <!--4-->

                        <ion-button class="action_buttons" color="warning">
                            <ion-icon name="create-outline"></ion-icon>
                        </ion-button>
                    </ion-col>
                    <ion-col>
                        <!--5-->
                        <ion-button class="action_buttons" color="danger">
                            <ion-icon name="trash"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
                <ion-row>

                </ion-row>
            </ion-grid>
            <!--/grid -->
        </ion-item>
    </ion-list>
    <!-- Botão de ADD acho que não vai ter, ver com o pessoal -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="light">
            <ion-icon name="add-circle-outline">Adicionar</ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
