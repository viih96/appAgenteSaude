<ion-header>
  <!-- Titulo da Pagina -->
  <ion-toolbar color="dark-green">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>INFORMAÇÕES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <!-- Formulário de Medicamento -->

 <ion-list>

  <ion-item>
    <ion-grid>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label class="texto" position="stacked">Data</ion-label>
            <ion-input disabled="true"><span>{{attend.date}}</span></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label class="texto" position="stacked">Paciente</ion-label>
            <ion-input disabled="true"><span>{{attend.name}}</span></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label class="texto" position="stacked">SUS</ion-label>
            <ion-input disabled="true"><span>{{attend.cartaosus}}</span></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label class="texto" position="stacked">Idade</ion-label>
            <p>{{ dnascimento }}</p>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label class="texto" position="stacked">Sexo</ion-label>
              <p>{{ user.sexo }}</p>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label class="texto" position="stacked">Sangue</ion-label>
            <p>{{ user.tiposanguineo }}</p>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-label position="stacked">Dor</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item *ngFor="let subAttend of subAttends">
            <ion-label position="stacked">Local</ion-label>
            <ion-input>{{ subAttend.pain }}</ion-input>
            <ion-label position="stacked">Escala</ion-label>
            <ion-input>{{ subAttend.scale }}</ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-label position="stacked">Sintoma</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item *ngFor="let symptoms of symptom">
            <ion-input>{{ symptoms.description }}</ion-input>
          </ion-item>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" [routerLink]="['/medicament', attendId]" color="warning">Medicar</ion-button>
        </ion-col>
      </ion-row>

     </ion-grid>
  </ion-item>

</ion-list>

</ion-content>
