<ion-header>
  <ion-toolbar color="dark-green">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

 <form action="">
    <ion-item class="form-group">
      <img src=".." class="img-thumbnail d-block" style="max-width: 100px;"/>
      <ion-button expand="block" color="warning">
        <ion-icon slot="start" name="add-outline"></ion-icon> Adicionar Imagem
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Nome completo</ion-label>
      <ion-input placeholder="Tatiana Tivo Redondo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Data de nascimento</ion-label>
      <ion-input type="number" placeholder="10/03/2003"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input type="email" placeholder="tati@gmail.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">CPF</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Tipo sanguíneo</ion-label>
      <ion-select placeholder="Selecione aqui">
        <ion-select-option value="A+">A+</ion-select-option>
        <ion-select-option value="A-">A-</ion-select-option>
        <ion-select-option value="B+">B+</ion-select-option>
        <ion-select-option value="B-">B-</ion-select-option>
        <ion-select-option value="AB+">AB+</ion-select-option>
        <ion-select-option value="AB-">AB-</ion-select-option>
        <ion-select-option value="O+">O+</ion-select-option>
        <ion-select-option value="O-">O-</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Contato</ion-label>
      <ion-input type="number" placeholder="1999234643"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">CEP</ion-label>
      <ion-input type="number" placeholder="13426632"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Endereço</ion-label>
      <ion-input type="text" placeholder="Rua Aster"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Numero</ion-label>
      <ion-input type="number" placeholder="109"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Bairro</ion-label>
      <ion-input type="text" placeholder="Sebastiao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Cidade</ion-label>
      <ion-input type="text" placeholder="Campinas"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Complemento</ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
    <ion-label position="stacked">Estado</ion-label>
      <ion-select placeholder="SP">
        <ion-select-option value="AC">AC</ion-select-option>
        <ion-select-option value="AL">AL</ion-select-option>
        <ion-select-option value="AP">AP</ion-select-option>
        <ion-select-option value="AM">AM</ion-select-option>
        <ion-select-option value="BA">BA</ion-select-option>
        <ion-select-option value="CE">CE</ion-select-option>
        <ion-select-option value="ES">ES</ion-select-option>
        <ion-select-option value="GO">GO</ion-select-option>
        <ion-select-option value="MA">MA</ion-select-option>
        <ion-select-option value="MT">MT</ion-select-option>
        <ion-select-option value="MS">MS</ion-select-option>
        <ion-select-option value="MG">MG</ion-select-option>
        <ion-select-option value="PA">PA</ion-select-option>
        <ion-select-option value="PB">PB</ion-select-option>
        <ion-select-option value="PR">PR</ion-select-option>
        <ion-select-option value="PE">PE</ion-select-option>
        <ion-select-option value="PI">PI</ion-select-option>
        <ion-select-option value="RJ">RJ</ion-select-option>
        <ion-select-option value="RN">RN</ion-select-option>
        <ion-select-option value="RS">RS</ion-select-option>
        <ion-select-option value="RO">RO</ion-select-option>
        <ion-select-option value="RR">RR</ion-select-option>
        <ion-select-option value="SC">SC</ion-select-option>
        <ion-select-option value="SP">SP</ion-select-option>
        <ion-select-option value="SE">SE</ion-select-option>
        <ion-select-option value="TO">TO</ion-select-option>
        <ion-select-option value="DF">DF</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Comorbidades</ion-label>
      <ion-input type="text" placeholder="Diabetes"></ion-input>
    </ion-item>


    <ion-button expand="block" [routerLink]="['/dashboard']" color="dark-green">Salvar</ion-button>
 </form>

</ion-content>
